<!DOCTYPE html>
<html>

<head>

  <title>Personal_lec03 Sample3-7</title>

<body>

  <p>
  <div th:if="${room}">
    DI利用
    <ul>
      <li>RoomNo:[[${room.roomNo}]]</li>

  <div th:if="${new_room}">
    new利用

      <li>RoomNo:[[${new_room.roomNo}]] </li>

    </ul>
  </div>
  </p>
